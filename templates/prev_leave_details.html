<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <style>
        body {background-color: rgba(33,37,41,255);
        font-size: xx-large;}
    </style>
    <title>Leave history</title>
  </head>
  <body>
<table class="table table-dark table-hover">
        <tr>
            <th>Serial#</th>
            <th>Date Applied</th>
            <th>Verdict</th>
            <th>Date of verdict</th>
            <th></th>
        </tr>
        {% for row in details%}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td><a href="{{ url_for('show_finalized_record', l_id=row[1] )}}" class="btn btn-outline-primary">view complete application</a></td>
            <td></td>

        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('show_user_profile', f_id=f_id) }}" class="btn btn-outline-primary">go back</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
