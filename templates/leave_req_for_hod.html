<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave requests for HoD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {background-color: rgba(33,37,41,255);}
        .disabled-link {
        pointer-events: none;
        }
    </style>
</head>
<body>
    <table class="table table-dark table-hover">
        <tr>
            <th>Applied By</th>
            <th>Date Applied</th>
            <th colspan="3"></th>
        </tr>
        {% for row in details%}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2]}}</td>
            <td><a href="{{ url_for('view_details', _id=details[0][5], l_id=row[0] ) }}" class="btn btn-outline-primary">view details</a></td>
            {% if row[3] == 'approved_by_hod' %}
            <td><a href='#' class="btn btn-outline-success disabled-link">approve</a></td>
            <td><a href='#' class="btn btn-outline-danger disabled-link">reject</a></td>
            {% else %}
            <td><a href="{{ url_for('approved_by_hod',hod_id=row[5],leave_id=row[0]) }}" class="btn btn-outline-success">approve</a></td>
            <td><a href="{{ url_for('rejected',_id=row[5],leave_id=row[0]) }}" class="btn btn-outline-danger">reject</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('show_user_profile', f_id=details[0][5] ) }}" class="btn btn-outline-primary">go back</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
