<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add course form</title>
    <style>
      body {margin: 50px;}

  <form method="post" action="/edit_background/{{ f_id }}">

      <textarea name="background" type="text" class="form-control" id="background" style="height: 200px;" required>{{ background }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary mycss">DONE</button>
</form>
