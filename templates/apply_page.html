<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/apply_page_style.css">
    <title>Application page</title>
  </head>
  <body>
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>ERROR!</strong> <span>{{message}}</span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
      {% endwith %}
    <h1>Choose a range of dates for your leave</h1>
    <div class="date-picker">
      <form id="f1" action="{{ url_for('validate_application', f_id=f_id) }}" method="post">
        <label for="start_date">Pick a start date:</label>
        <input name="start_date" type="date" id="start_date" form="f1" min="2021-01-01" max="2021-12-31" required>
        <label for="end_date">Pick a end date:</label>
        <input name="end_date" type="date" id="end_date" form="f1" min="2021-01-01" max="2021-12-31" required>
        <textarea id="t1" name="body" placeholder="write your leave application here..." form="f1" required></textarea>
        <button type="submit" class="btn btn-outline-light" form="f1">APPLY</button>
      </form>
    </div>
    <a href="{{ url_for('show_user_profile', f_id=f_id)}}" class="btn btn-outline-light">go back</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
