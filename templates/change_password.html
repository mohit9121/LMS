<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/change_password.css">
    <title>Change password</title>
  </head>
  <body>
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>ERROR!</strong> <span>{{message}}</span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
      {% endwith %}
    <form id = "f1" action="{{ url_for('change_password_validation', f_id=f_id) }}" method="post">
        <div class="mb-3">
          <label for="old_pass" class="form-label">Old Password</label>
          <input name="old_password" type="password" class="form-control" id="old_pass" aria-describedby="emailHelp" form="f1">
        </div>
        <div class="mb-3">
          <label for="new_pass" class="form-label">New Password</label>
          <input name="new_password" type="password" class="form-control" id="new_pass" form="f1">
        </div>
        <div class="mb-3">
            <label for="confirm_pass" class="form-label">Confirm New Password</label>
            <input name="confirm_new_password" type="password" class="form-control" id="confirm_pass" form="f1">
        </div>
        <button type="submit" class="btn btn-primary" form="f1">DONE!</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
