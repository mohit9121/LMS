<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/login.css">
  <title>Sign in</title>
</head>

<body>
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>ERROR!</strong> <span>{{message}}</span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
      {% endwith %}
<header style="display: flex; justify-content: center; align-items: center; background-color: aliceblue;">
        <img src="../static/logo.png">
        <h1 style="display: inline;">Faculty leave management portal</h1>
    </header>
  <div class="main">
    <p class="sign" align="center">Log in</p>
    <form class="form1" action='/login_validation' method="post" id="f1">
      <input class="un " type="email" align="center" placeholder="Email" name="email" form="f1">
      <input class="pass" type="password" align="center" placeholder="Password" name="password" form="f1">
      <button type="submit" class="submit" form="f1">Log in</button>
    </form>
    </div>
<footer>

</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
