<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        html, body {
    background-color: burlywood;
    height: 100%;
    padding: 30px;
}

.btn.btn-outline-dark {
    margin: 0 42.75%;
    font-size: xx-large;
    width: 200px;
}

.btn.btn-success {
    font-size: x-large;
    width: 400px;
}

div {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 40%;
    float: left;
}

label {
    font-size: x-large;
    font-family: 'Quicksand', sans-serif;
    font-weight: bold;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

.form-select.form-select-lg.mb-3 {
    width: 400px;
}



    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Change faculty</title>
  </head>
  <body>
        <!-- all faculties who are not currently a cross cutting faculty -->
        <h1>Change Cross-cutting faculty</h1>
    <div class="tl">
        <form id = "change_dfa" action="/confirm_change_dfa" method="POST">
            <label for="1">Choose a new Dean FAA : </label>
            <select id="1" name ="new_dfa" form="change_dfa" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                {% for row in list1 %}
                <option value="{{ row[0] }}">{{ row[1] }}, {{ row[2] }}</option>
                {% endfor %}
              </select>
              <button type="submit" class="btn btn-success" form="change_dfa">confirm selection</button>
        </form>
    </div>
    <div class="tr">
        <form id="change_hod_cse" action="/confirm_change_hod" method="POST">
            <label for="2">Choose a new HoD,CSE : </label>
            <select id="2" name="new_hod" form="change_hod_cse" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                {% for row in list2 %}
                <option value="{{ row[0] }}">{{ row[1] }}</option>
                {% endfor %}
              </select>
              <button form="change_hod_cse" type="submit" class="btn btn-success">confirm selection</button>
        </form>
    </div>
    <div class="bl">
        <form id = "change_hod_ee" action="/confirm_change_hod" method="POST">
            <label for="3">Choose a new HoD,EE : </label>
            <select form = "change_hod_ee" name="new_hod" id="3" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                {% for row in list3 %}
                <option value="{{ row[0] }}">{{ row[1] }}</option>
                {% endfor %}
              </select>
              <button form="change_hod_ee" type="submit" class="btn btn-success">confirm selection</button>
        </form>
    </div>
    <div class="br">
        <form id="change_hod_me" action="/confirm_change_hod" method="POST">
            <label for="4">Choose a new HoD,ME : </label>
            <select form="change_hod_me" name="new_hod" id="4" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                {% for row in list4 %}
                <option value="{{ row[0] }}">{{ row[1] }}</option>
                {% endfor %}
              </select>
              <button form="change_hod_me" type="submit" class="btn btn-success">confirm selection</button>
        </form>
    </div>
    <a href="{{ url_for('show_user_profile', f_id=4) }}" class="btn btn-outline-dark">BACK</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
